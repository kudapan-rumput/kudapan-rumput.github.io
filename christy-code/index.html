<!DOCTYPE html>
<html>
<body>

<h1>Christy Code Encoder/Decoder</h1>

<h2>Christy Code</h2>
<textarea id="christy-code"></textarea>

<h2>Decoded Text</h2>
<textarea id="decoded-text"></textarea>

<br>
<br>
<button id="decode-btn">Decode to Normal Text</button>
<br>
<br>
<button id="encode-btn">Encode to Christy Code</button>

<script>
    var letters = {
        a: "a",
        be: "b",
        ce: "c",
        de: "d",
        e: "e",
        ef: "f",
        ge: "g",
        ha: "h",
        i: "i",
        je: "j",
        ka: "k",
        el: "l",
        em: "m",
        en: "n",
        o: "o",
        pe: "p",
        qi: "q",
        ki: "q",
        kyu: "q",
        qyu: "q",
        er: "r",
        es: "s",
        te: "t",
        u: "u",
        ve: "v",
        fe: "v",
        we: "w",
        eks: "x",
        ex: "x",
        ye: "y",
        zet: "z",
        zi: "z"
    }

    var codes = {
        a: "a",
        b: "be",
        c: "ce",
        d: "de",
        e: "e",
        f: "ef",
        g: "ge",
        h: "ha",
        i: "i",
        j: "je",
        k: "ka",
        l: "el",
        m: "em",
        n: "en",
        o: "o",
        p: "pe",
        q: "ki",
        r: "er",
        s: "es",
        t: "te",
        u: "u",
        v: "ve",
        w: "we",
        x: "eks",
        y: "ye",
        z: "zet"
    }

    var christyCode = document.getElementById("christy-code");
    var decodedText = document.getElementById("decoded-text");
    
    var decodeButton = document.getElementById("decode-btn");
    var encodeButton = document.getElementById("encode-btn");

    decodeButton.onclick = function() {
        let text = christyCode.value;
        var splits = text.split(' ');
        decodedText.value = "";
        for (let i in splits) {
            let keyword = splits[i].replace(/[^0-9a-z]/gi, '');
            if (keyword in letters) {
                decodedText.value += splits[i].replace(keyword, letters[keyword]); 
            }
            else {
                decodedText.value += splits[i];
            }
        }
    };

    encodeButton.onclick = function() {
        let text = decodedText.value;
        christyCode.value = "";
        for (let i in text) {
            if (text[i] in codes) {
                christyCode.value += codes[text[i]]; 
                christyCode.value += ' ';
            }
            else {
                christyCode.value += text[i];
            }
        }
    }
</script>

</body>
</html>
